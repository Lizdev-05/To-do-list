<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
   <div class="global">
    <div class="to-do-container" id="to-do-container">
        <div class="header">
            <h1 class="title">To-do's Lists</h1>
        <span><i class="fa-solid fa-arrow-turn-down"></i></span>
        </div>
        <form class="form">
          <div class="input-container">
            <input type="text" class="text-input" id="text-input" placeholder="Add to your list..">
            <span><i class="fa-solid fa-rotate"></i></span>
          </div>
          <div class="to-dos" id="to-dos"></div>
          <div class="clear-button-container">
            <p class="clear-button" id="clear-button">Clear all completed</p>
          </div>
        </form>
      </div>
</body>

</html>
