<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <script defer="defer" src="index.bundle.js"></script>
</head>

<body>
    <header>
        <h1>My To-do Lists</h1><span><i class="far fa-sync"></i></span>
    </header>

        <div class="todo-header"><input placeholder="Add to your lists..."> <span><i
                    class="far fa-arrow-turn-down-left"></i></span></div>
        <div class="todo-lists"></div>
    </section>
    <script src="index.js"></script>
</body>

</html>
